<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Le Wagon Pub Quiz</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="banner-container">
      <h1>Le Wagon Pub Quiz</h1>
      <p>Spooky Season is here! This Friday, October 29th Le Wagon will host infamous Halloween Pub Quiz!</p>
      <a href="http://www.lewagon.com" class="btn">What's Le Wagon???</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <h3 class="heading-center">What to expect</h3>
  <div class="cards-container">
    <div class="card">
      <img class="card-img" src="./images/beer.svg" alt="beer img">
      <p>Beers</p>
    </div>
    <div class="card">
      <img class="card-img" src="./images/questions.svg" alt="questions img">
      <p>Questions</p>
    </div>
    <div class="card">
      <img class="card-img" src="./images/fun.svg" alt="fun img">
      <p>Fun</p>
    </div>
    <div class="card">
      <img class="card-img" src="./images/prize.svg" alt="prize img">
      <p>Prize!</p>
    </div>
  </div>
  <i class="ghost animated fas fa-ghost"></i>
  <!-- code a footer -->
  <footer>
    <ul class="icons-list">
      <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
  <script src="./js/functions.js"></script>
</body>
</html>
